name: bbq_lover
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_image_slideshow: any
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+4
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  fluttertoast: ^8.0.8
  shared_preferences: ^2.0.6
  cached_network_image: ^3.1.0+1
  date_time_picker: "^2.1.0"
  google_maps_flutter: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/images/
  
  fonts:
    - family: Minimal
      fonts:
        - asset: asset/font/FC Minimal Regular.ttf